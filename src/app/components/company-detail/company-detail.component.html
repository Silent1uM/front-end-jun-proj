<h3> Детальная информация о компании<h3>
<table>
    <tr>
        <td class = "logo" rowspan="5"><img src={{company.logo}} alt="Logo"></td>
        <td>Название: {{company.name}}</td>
    </tr>
    <tr>
        <td>Вид деятельности: {{company.industry}}</td>
    </tr>
    <tr>
        <td>Слоган: {{company.catchPhrase}}</td>
    </tr>
    <tr>
        <td>Телефон: {{company.phoneNumber}}</td>
    </tr>
    <tr>
        <td>Адрес: {{company.fullAddress}}</td>
    </tr>
</table>
